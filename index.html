<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Temperature Convertor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>
<style>
    body {
        background: #c6bff3;
    }

    .card {
        background: whitesmoke;
        min-height: 15rem;
        align-items: center;
        /* justify-content: space-around; */
    }
</style>

<body>
    <div class="container px-3 vh-100">
        <div class="row h-100">
            <div class="col-md-8 col-lg-6 m-auto">
                <div class="card shadow-lg px-4">
                    <h5 class="text-uppercase my-4">Please enter the temperature you'd like to convert.</h5>
                    <form class="gap-1 text-center" onsubmit="tempConvert(); return false" >
                        <div class="d-flex gap-2 my-2">
                            <input type="number" name="number" id="tempNum" class="form-control" >
                            <select name="temp" id="tempUnit" class="form-select">
                                <option value="fah">Fahrenheit</option>
                                <option value="cel">Celsius</option>
                            </select>
                        </div>
                        <input id="submit" class="w-50 form-control btn btn-primary" type="submit" disabled>
                    </form>
                    <span class="my-2 h5" id="showTemp"></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script>
        const tempNum = document.getElementById('tempNum');
        tempNum.addEventListener("change",function(){
            // if(tempNum.value != ''){
            // console.log("hello");
            const btn = document.querySelector('#submit');
            // btn.removeAttribute("disabled");
            (tempNum.value != '')?btn.removeAttribute("disabled") : btn.setAttribute("disabled", "") ; (document.querySelector("#showTemp").innerHTML="");
                
        })
        
     
        const tempConvert = () =>{
            
            const showTemp = document.querySelector('#showTemp');
            // console.log(tempNum.value);
            const tempUnit = document.querySelector('#tempUnit');
            const tempSelect = tempUnit.value;
            console.log(tempSelect);
            if(tempSelect == "fah")
            {
                const result = tempNum.value * 1.8 + 32;
                showTemp.innerHTML = "= " + result +"°"+ " Fahrenheit";
               
            }
             else
            {
                const result = (tempNum.value - 32) * .5556;
                showTemp.innerHTML = "= " +  result +"°"+ " Celsius";
            }
        }
    </script>
</body>

</html>
